<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<form action="#" method="post" th:action="@{/chat}" th:object="${chatForm}">
    <label for="username" class="form-label">UserName:</label>
    <input type="text" class="form-control" id="username" th:field="*{username}">
    <label for="textMessage" class="form-label">Message Text:</label>
    <input type="text" class="form-control form-control-sm" id="textMessage" th:field="*{textMessage}">
    <select id="messageType" th:field="*{messageType}">
        <option th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}">select</option>
        <!--
        <option value="Say" selected>Say</option>
        <option value="Shout">Shout</option>
        <option value="Whisper">Whisper</option>
        -->
    </select>
    <input type="submit" class="btn btn-primary btn-lg">
</form>
<div class="form-text" th:each="msg:${messages}">
    <span th:text="${msg.getUsername()}">Username</span> : <span th:text="${msg.getMessage()}">Hi</span>
</div>
<!--
<div class="form-text">
    <h1 th:each="msg: ${messages}"
        th:text="${msg.getUsername() + '  ' + msg.getMessage()}">Message</h1>
</div>
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
